{% extends 'news/base.html' %}

{% load static %}

{% block content %}
  <h1>Eliminar Artículo</h1>
  <p>Estás seguro de que quieres eliminar "{{ article.title }}"?</p>
  
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirmar">
  </form>
  
  <a href="{% url 'article_detail' article.slug %}">Cancelar</a>
{% endblock %}
